    <div class="form-container">
        <form id="registerForm" action="register_process.php" method="POST" onsubmit="return controllaForm()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

            <div class="form-group">
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" required>

            </div>
    
            <div class="form-group">
                <label for="tipo_utente">Tipo di utente:</label>
                <select id="tipo_utente" name="tipo_utente" required onchange="mostraCampiAggiuntivi()">

           <p><button type="submit">Registrati</button></p>

    <script src="/javascript/register.js"></script> <!-- Collegamento al file JavaScript -->
    <script>
        // Funzione per mostrare i campi aggiuntivi in base al tipo di utente
        function mostraCampiAggiuntivi() {
            const tipoUtente = document.getElementById('tipo_utente').value;
            const ragioneSocialeDiv = document.getElementById('ragione_sociale_div');
            const partitaIvaDiv = document.getElementById('partita_iva_div');
            const altroDiv = document.getElementById('altro_div');

            // Nascondi tutti i campi aggiuntivi
            ragioneSocialeDiv.style.display = 'none';
            partitaIvaDiv.style.display = 'none';
            altroDiv.style.display = 'none';

            if (tipoUtente === 'azienda' || tipoUtente === 'distributore' || tipoUtente === 'installatore') {
                // Mostra i campi "Ragione Sociale" e "Partita IVA"
                ragioneSocialeDiv.style.display = 'block';
                partitaIvaDiv.style.display = 'block';
            } else if (tipoUtente === 'altro') {
                // Mostra il campo "Altro"
                altroDiv.style.display = 'block';
            }
        }

        // Funzione per controllare se le password coincidono e se il reCAPTCHA è stato completato
        function controllaForm() {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            const errorElement = document.getElementById('passwordError');
            const recaptchaResponse = grecaptcha.getResponse();
            const recaptchaErrorElement = document.getElementById('recaptchaError');

            // Controllo password
            if (password !== passwordConfirm) {
                errorElement.style.display = 'block';
                return false;
            }
            errorElement.style.display = 'none';

            // Controllo reCAPTCHA
            if (recaptchaResponse === "") {
                recaptchaErrorElement.style.display = 'block';
                return false; // Impedisce l'invio del form
            }

            recaptchaErrorElement.style.display = 'none';
            return true; // Permette l'invio del form
        }
    </script>
